<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đoàn Hà Linh</title>

  <!-- Font CSS cho văn bản HTML (nếu cần) -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      perspective: 1000px;
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Nhạc nền tự động chạy -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/27/audio_31ceede568.mp3" type="audio/mpeg" />
  </audio>

  <!-- Thư viện Three.js & các loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

  <!-- Script chính (logic hoạt cảnh 3D) -->
  <script src="js/main.js"></script>
</body>
</html>
